<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card_main">
    <div class="result">
      <div class="your_Result">Your Result</div>
      
      <div class="result_circle">
        <div class="big_result">76</div>
        <div class="small_result">of 100</div>
      </div>

      
        <div class="result_main_text">Great</div>
        <div class="result_subtext">You scored higher than 65% of the people who have taken these tests.</div>
      

    </div>
  

    
    <section class="summary_card">
      <div class="summary">Summary</div>

      <div class="summary_items" id="reaction">
        <div class="category">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div class="cat_text">Reaction</div>
        </div>
        <div class="result_category"><span>80</span> / 100</div>
      </div>

      <div class="summary_items" id="memory">
        <div class="category">
          <img src="assets/images/icon-memory.svg" alt="">
          <div class="cat_text">Memory</div>
        </div>
        <div class="result_category"><span>92</span> / 100</div>
      </div>
      
      <div class="summary_items" id="verbal">
        <div class="category">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div class="cat_text">Verbal</div>
        </div>
        <div class="result_category"><span>61 </span> / 100</div>
      </div>

      <div class="summary_items" id="visual">
        <div class="category">
          <img src="assets/images/icon-visual.svg" alt="">
          <div class="cat_text">Visual</div>
        </div>
        <div class="result_category"><span>72</span> / 100</div>
      </div>

      <button class="continue">Continue</button>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
